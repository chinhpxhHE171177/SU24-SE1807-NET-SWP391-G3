<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance and Downtime Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #myChart {
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>Performance and Downtime Chart</h2>
    <canvas id="myChart"></canvas>
    <script>
        //const labels = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7', 'Day 8', 'Day 9', 'Day 10'];

        const overallEfficiency = [90, 85, 87, 88, 82, 86, 88, 83, 81, 84];
        const lossEfficiency = overallEfficiency.map(efficiency => Math.max(0, 100 - efficiency)); // Ensure loss is non-negative

        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        function getDaysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        const daysInCurrentMonth = getDaysInMonth(currentMonth, currentYear);
        const labels = Array.from({ length: daysInCurrentMonth }, (_, i) => {
            const day = i + 1; // Ngày trong tháng
            return `${day}/${currentMonth + 1}/${currentYear}`;
        });


        const downtimeData = {
            labels: labels,
            datasets: [
                {
                    label: 'Dừng ngắn',
                    data: [3, 5, 4, 4, 5, 3, 5, 4, 4, 3],
                    barThickness: 20,
                    borderRadius: 8,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                },
                {
                    label: 'Dừng dài',
                    data: [2, 3, 3, 3, 3, 4, 3, 4, 3, 3],
                    barThickness: 20,
                    borderRadius: 8,
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                },
                {
                    label: 'Phế phẩm',
                    data: [1, 2, 1, 2, 2, 1, 2, 2, 2, 2],
                    barThickness: 20,
                    borderRadius: 8,
                    backgroundColor: 'rgba(255, 159, 64, 0.6)',
                },
                {
                    label: 'Đổi mã thay dao',
                    data: [1, 1, 2, 1, 1, 1, 1, 1, 1, 1],
                    barThickness: 20,
                    borderRadius: 8,
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                },
                {
                    label: 'Đầu cuối ca',
                    data: [1, 1, 2, 1, 1, 1, 1, 1, 1, 1],
                    barThickness: 20,
                    borderRadius: 8,
                    backgroundColor: 'rgba(145, 102, 132, 0.6)',
                },
                {
                    label: 'Ngoài ra',
                    data: [2, 3, 1, 1, 1, 1, 1, 1, 1, 1],
                    barThickness: 20,
                    borderRadius: 8,
                    backgroundColor: 'rgba(175, 22, 136, 0.6)',
                },
                {
                    type: 'line',
                    label: 'Overall Efficiency',
                    data: overallEfficiency,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    fill: false,
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                    pointRadius: 5,
                    tension: 0.3,
                    yAxisID: 'efficiency' // Chỉ định để sử dụng trục Y thứ hai
                },
                {
                    type: 'line',
                    label: 'Loss Efficiency',
                    data: lossEfficiency,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    fill: false,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                    pointRadius: 5,
                    tension: 0.3,
                    yAxisID: 'efficiency' // Chỉ định để sử dụng trục Y thứ hai
                }
            ]
        };

        const ctx = document.getElementById('myChart').getContext('2d');

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: downtimeData,
            options: {
                responsive: true,
                scales: {
                    x: { stacked: true },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        // title: {
                        //     display: false,
                        //     text: ''
                        // },
                        stacked: true
                    },
                    efficiency: {
                        type: 'linear',
                        position: 'left',
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Efficiency (%)'
                        },
                        grid: {
                            drawOnChartArea: false
                        },
                    },
                },
                plugins: {
                    datalabels: {
                        display: function (context) {
                            return context.dataset.type === 'line'; // Hiện nhãn dữ liệu chỉ trên biểu đồ đường
                        },
                        formatter: function (value) {
                            return `${value}%`;
                        },
                        color: 'black',
                        align: 'top',
                        anchor: 'end'
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                let label = tooltipItem.dataset.label || '';
                                let value = tooltipItem.raw;
                                if (tooltipItem.dataset.type === 'line') {
                                    label += `: ${value}%`;
                                } else {
                                    label += `: ${value}%`;
                                }
                                return label;
                            },
                            afterLabel: function (tooltipItem) {
                                if (tooltipItem.dataset.type !== 'line') {
                                    const downtimeMinutes = Math.floor(Math.random() * 30 + 5); // Example time
                                    const downtimeCount = Math.floor(Math.random() * 5 + 1); // Example count
                                    return [
                                        `Downtime Duration: ${downtimeMinutes} mins`,
                                        `Downtime Count: ${downtimeCount}`,
                                        // `Downtime %: ${tooltipItem.raw}%`
                                    ];
                                }
                            }
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
</body>

</html>
